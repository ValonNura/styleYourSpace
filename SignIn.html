<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="icon" href="img/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      
      <!-- Login Form -->
      <div class="form-container" id="loginForm">
        <h2>Log in</h2>
        <form onsubmit="return validateLogin()">
          <div id="loginError" class="error-message"></div>
          <input
            type="email"
            id="loginEmail"
            placeholder="Email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Please enter a valid email address (e.g., user@example.com)"
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
            minlength="8"
            title="Password must be at least 8 characters long"
          />
          <button type="submit" class="animated-button">Log in</button>
        </form>
        <p>
          Don't have an account?
          <span onclick="toggleForm()">Sign up</span>
        </p>
        <div class="social-login">
          <p>Or log in with:</p>
          <div>
            <!-- Facebook Login Button -->
            <button
              class="social-btn facebook"
              onclick="redirectTo('https://www.facebook.com/login')"
            >
              Facebook
            </button>
            <!-- Google Login Button -->
            <button
              class="social-btn google"
              onclick="redirectTo('https://accounts.google.com/signin')"
            >
              Google
            </button>
          </div>
        </div>
      </div>

      <!-- Signup Form -->
      <div class="form-container hidden" id="signupForm">
        <h2>Sign up</h2>
        <form onsubmit="return validateSignup()">
          <div id="signupError" class="error-message"></div>
          <input type="text" id="signupName" placeholder="Full Name" required />
          <input
            type="email"
            id="signupEmail"
            placeholder="Email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Please enter a valid email address (e.g., user@example.com)"
          />
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            required
            minlength="8"
            title="Password must be at least 8 characters long"
          />
          <input
            type="password"
            id="signupConfirmPassword"
            placeholder="Confirm Password"
            required
            minlength="8"
            title="Password must be at least 8 characters long"
          />
          <button type="submit" class="animated-button">Sign up</button>
        </form>
        <p>
          Already have an account? <span onclick="toggleForm()">Log in</span>
        </p>
      </div>
    </div>
    <script>
    
      function redirectTo(url) {
        window.location.href = url;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
